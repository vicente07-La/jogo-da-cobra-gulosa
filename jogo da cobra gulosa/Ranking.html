<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="/cobra gulosa/jquery-3.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<style>
    body {
        background: linear-gradient(135deg, #287c44 0%, #38f9d7 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .table {
        background: #eaffea;
        color: #14532d;
        border-radius: 16px;
        margin: 40px auto 0 auto;
        box-shadow: 0 4px 24px #14532d33;
        width: 90%;
        max-width: 600px;
        overflow: hidden;
    }

    .table th,
    .table td {
        border: none;
        padding: 1em 0.5em;
        text-align: center;
        font-size: 1.1em;
    }

    .table thead th {
        background: linear-gradient(90deg, #15b349 0%, #38f9d7 100%);
        color: #fff;
        font-size: 1.2em;
        letter-spacing: 1px;
        border-bottom: 3px solid #198754;
    }

    .table tbody tr {
        transition: background 0.2s;
    }

    .table tbody tr:nth-child(odd) td {
        background: #15c52c;
    }

    .table tbody tr:nth-child(even) td {
        background: #72ff91;
    }

    .table tbody tr:hover td {
        background: #94f5a8;
    }

    #limpa {
        display: block;
        margin: 24px auto 0 auto;
        padding: 0.6em 2em;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #198754 0%, #43e97b 100%);
        color: #fff;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px #19875433;
        transition: background 0.2s;
    }

    #limpa:hover {
        background: linear-gradient(90deg, #43e97b 0%, #198754 100%);
    }
</style>

<body>
    <!--tabela-->
    <table class="table">
        <thead class="thead-dark">

            <tr>
                <th scope="col">#</th>
                <th scope="col">jogador</th>
                <th scope="col">tempo</th>
                <th scope="col">pontos</th>
            </tr>
        </thead>
        <tbody>
            <!--1-->
            <tr>
                <th scope="row">1</th>
                <td class="jogador"></td>
                <td class="tempo"></td>
                <td class="pontos"></td>
            </tr>
            <!--2-->
            <tr>
                <th scope="row">2</th>
                <td class="jogador"></td>
                <td class="tempo"></td>
                <td class="pontos"></td>
            </tr>
            <!--3-->
            <tr>
                <th scope="row">3</th>
                <td class="jogador"></td>
                <td class="tempo"></td>
                <td class="pontos"></td>
            </tr>
        </tbody>
        <button id="limpa" type="button" class="btn btn-primary btn-sm">LIMPAR TABELA</button>
    </table>
    <script>
        // leitura do ranking
        let ranking = JSON.parse(localStorage.getItem('rankingCobra')) || [];
        // preenchimento da tabela
       
        ranking.forEach(function (jogador, i) {
            
            document.querySelectorAll('.jogador')[i].textContent = jogador.nome;
            document.querySelectorAll('.tempo')[i].textContent = jogador.tempo;
            document.querySelectorAll('.pontos')[i].textContent = jogador.pontos;
        });

        // Limpa o ranking e a tabela ao clicar no botão
        document.getElementById('limpa').onclick = function() {
            // Remove do localStorage
            localStorage.removeItem('rankingCobra');
            // Limpa as células da tabela
            document.querySelectorAll('.jogador').forEach(td => td.textContent = " ");
            document.querySelectorAll('.tempo').forEach(td => td.textContent = "");
            document.querySelectorAll('.pontos').forEach(td => td.textContent = "");
        };
    </script>
</body>

</html>
